<div class="list-shell">
  <div>
    <input type="text" placeholder="Filter" [(ngModel)]="searchText"/>
  </div>
  <div>
    <div class="note-container" *ngFor="let note of notesList">
      <div *ngIf="searchText === '' || note.title.toLowerCase().includes(searchText.toLowerCase()) || note.body.toLowerCase().includes(searchText.toLowerCase())">
        <h1 class="note-title">{{note.title}}</h1>
        <p class="note-body">{{note.body}}</p>
        <button (click)="goToEdit('create-note', getThisId(note))">Edit</button>
        <button (click)="delete(getThisId(note))">Delete</button>
      </div>
    </div>
  </div>
  <div>
    <button class="nav-button" (click)="goToPage('create-note')">New Note</button>
  </div>
</div>
